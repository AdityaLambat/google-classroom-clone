{% include 'header.html' %}

<title>Classroom | Add Topic </title>

<!-- Add Topic Modal -->

<main class="content">
  <div class="container-fluid p-0">
    <h1 class="h3 mb-3"><strong>Add Topic</strong></h1>
    <div class="row">
      <div class="col-12 col-md-5">
        <div class="card">
          {% if msg == 'success' %}
          <div id="myalert" class="alert alert-success col-md-12 custom-fade" role="alert">
            Class Created Successfully
          </div>
          {% elif msg == 'error' %}
          <div id="myalert" class="alert alert-danger col-md-12 custom-fade" role="alert">Incorrect
            Something went wrong
          </div>
          {% endif %}
          <div class="card-body">
            <form action="/addtopic" method="POST">
              <div class="mb-3">
                <label class="form-label">Topic Name</label>
                <input type="hidden" name="code" value="{{ code }}">
                <input class="form-control form-control-lg" type="text" name="topic"
                  placeholder="Topic name" required minlength="5" maxlength="20"/>
              </div>
              <div class="d-grid gap-2 mt-3">
                <button name="addtopic" value="true" type="submit" class="btn btn-lg btn-primary">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>



{% include 'footer.html' %}
