<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords"
		content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- Icon Font Stylesheet -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">


	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="{{ url_for('static', filename='assets/img/icons/icon.jpg') }}" rel="shortcut icon">

	<title>Classroom | Sign In</title>

	<link href="{{ url_for('static', filename='assets/css/app.css') }}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">


</head>
<style>
	#eye2 {
		display: none;
	}

	#pass-field {
		display: flex;
		flex-direction: row;
	}

	#pass-field i {
		font-size: 1.3rem;
		margin-top: 5px;
		margin-left: -40px;
		cursor: pointer;
	}

	@keyframes customFadeIn {
		from {
			opacity: 0;
		}

		to {
			opacity: 1;
		}
	}

	@keyframes customFadeOut {
		from {
			opacity: 1;
		}

		to {
			opacity: 0;
		}
	}

	.custom-fade {
		animation: customFadeIn 1s ease-in-out, customFadeOut 1s ease-in-out 2s;
	}

	.google-btn {
		background: none;
		border: none;
		font-size: 1.6rem;
		background-color: white;
		padding: 5%;
	}

	.google-logo {
		width: 10%;
	}
</style>

<body>

	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">
						<div class="text-center mt-4">
							<h1 style="font-family: 'Rock Salt', cursive;">Rainbow Classroom</h1>
							<p class="lead">
								Sign in to your Google Account to continue
							</p>
							{% if msg == 'loginError' %}
							<div id="myalert" class="alert alert-danger col-md-12 custom-fade" role="alert">Incorrect
								Email or Password
							</div>
							{% endif %}
						</div>

						<form action="/login">
							<div class="d-grid gap-2 mt-3">
								<button class="google-btn" type="submit">
									<img class="google-logo" src="/static//assets/img/icons/google.png">
									Login with Google Account
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="{{url_for('static', filename='assets/js/app.js')}}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			setTimeout(function () {
				document.getElementById('myalert').classList.add('d-none');
			}, 2000); // 2000 milliseconds = 2 seconds
		});
	</script>

	<script type="text/javascript">

		// Toggle password
		var change = false;
		function toggle() {
			if (change) {
				document.getElementById("signin-password").setAttribute("type", "password");
				document.getElementById("eye2").style.display = "none"
				document.getElementById("eye1").style.display = "inline-block";
				change = false;
			} else {
				document.getElementById("signin-password").setAttribute("type", "text");
				document.getElementById("eye1").style.display = "none";
				document.getElementById("eye2").style.display = "inline-block"
				change = true;
			}
		}
	</script>


</body>

</html>
