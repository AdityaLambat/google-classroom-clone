{% include 'header.html' %}

<title>Classroom | Profle </title>

<style>
	.align-left {
		margin-right: auto;
	}
</style>

<!-- Create Class Modal -->
{% set user = session['userdata'] %}
{% set profile = session['profile'] %}

<main class="content">
	<div class="container-fluid p-0">

		<div class="mb-3">
			<h1 class="h3 d-inline align-middle">Profile</h1>
		</div>
		<div class="row">
			<div class="col-md-4 col-xl-3">
				<div class="card mb-3">
					<div class="card-header">
						<h5 class="card-title mb-0">Profile Details</h5>
					</div>
					<div class="card-body text-center">
						<img src="{{ profile['profile'] }}" alt="Christina Mason" class="img-fluid rounded-circle mb-2" width="90"
							height="90" />
						<h5 style="color: black;" class="card-title mb-0">{{ profile['fname'] }} {{ profile['lname'] }}</h5>
						<div class="text-muted mb-2">{{ profile['role'] | capitalize }}</div>
					</div>
					<hr class="my-0" />
				</div>
			</div>

			<div class="col-md-8 col-xl-9">
				<div class="card">
					<div class="card-header">

						<h2 style="color: black; font-size: 20px;" class="card-title mb-0">Signed in as</h2>
					</div>
					<div class="card-body h-100">
						<div style="align-items: baseline;" class="d-flex align-items-start">
							<img src="/static//assets/img/icons/google.png" width="36" height="36" class="rounded-circle me-2"
								alt="Vanessa Tucker">
							<p style="font-size: 24px;">{{ profile['email'] }}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>

{% include 'footer.html' %}
