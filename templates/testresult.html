{% include 'header.html' %}

<title>Classroom | Test Result </title>


<!-- Create Class Modal -->
{% set classDetails = session['classDetails'] %}
{% set testdata = session['test'] %}
<main class="content">
  <div class="container-fluid p-0">
    <h1 class="h3 mb-3"><strong>{{ classDetails['className'] }} | {{ testdata['title'] }} Test</strong></h1>
    <div class="row">
      <div class="col-12 col-md-10">
        {% if msg == 'error' %}
        <div class="card">
          <div class="card-body">
            <button class="btn btn-success" disabled>You cannot submit test!!!</button>
            <button class="btn btn-danger" disabled>Test has been closed</button>
          </div>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</main>

{% include 'footer.html' %}
